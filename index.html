<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interact with AI chatbots that mimic the personalities of therapists, coaches, tutors, or celebrities, providing helpful advice, guidance, or entertainment.">
  <meta property="og:title" content="PersonaChat">
  <meta property="og:description" content="Interact with AI chatbots that mimic the personalities of therapists, coaches, tutors, or celebrities, providing helpful advice, guidance, or entertainment.">
  <title>PersonaChat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b; color: #e4e4e7; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container { max-width: 800px; width: 100%; padding: 24px; margin: 0 auto; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; 
      background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: #a1a1aa; font-size: 1.1rem; margin-bottom: 32px; }
    .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; padding: 24px; margin-bottom: 16px; backdrop-filter: blur(10px); }
    button { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white;
      border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: all 0.2s; font-weight: 500; }
    button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(59,130,246,0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    input, textarea, select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
      color: #e4e4e7; padding: 12px 16px; border-radius: 8px; font-size: 1rem; width: 100%;
      outline: none; transition: border-color 0.2s; }
    input:focus, textarea:focus { border-color: #3b82f6; }
    .footer { margin-top: auto; padding: 24px; text-align: center; color: #52525b; font-size: 0.85rem; }
    .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%; border-top-color: #3b82f6; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 640px) { .container { padding: 16px; } h1 { font-size: 1.8rem; } }
  </style>
</head>
<body>
  <header>
    <h1>PersonaChat</h1>
    <p class="subtitle">Interact with AI chatbots that mimic the personalities of therapists, coaches, tutors, or celebrities, providing helpful advice, guidance, or entertainment.</p>
  </header>
  <main class="container">
    <div class="card">
      <h2>Choose a Persona:</h2>
      <select id="persona-select">
        <option value="therapist">Therapist</option>
        <option value="coach">Coach</option>
        <option value="tutor">Tutor</option>
        <option value="celebrity">Celebrity</option>
      </select>
    </div>
    <div class="card">
      <h2>Chat with Your Persona:</h2>
      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <button id="submit-btn">Submit</button>
      <div id="loading-spinner" class="loading" style="display: none;"></div>
    </div>
    <div id="conversation-output" class="card"></div>
  </main>
  <footer class="footer">
    Built with ❤️ by AI App Factory
  </footer>
  <script>
    const personaSelect = document.getElementById('persona-select');
    const userInput = document.getElementById('user-input');
    const submitBtn = document.getElementById('submit-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const conversationOutput = document.getElementById('conversation-output');

    submitBtn.addEventListener('click', async () => {
      const persona = personaSelect.value;
      const prompt = userInput.value.trim();
      if (prompt === '') return;

      submitBtn.disabled = true;
      loadingSpinner.style.display = 'inline-block';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, persona })
        });
        const data = await response.json();
        const output = data.result;

        conversationOutput.innerHTML += `
          <p>You: ${prompt}</p>
          <p>Persona: ${output}</p>
        `;

        userInput.value = '';
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
      } catch (error) {
        console.error(error);
        conversationOutput.innerHTML += `
          <p>Error: Failed to retrieve response from API.</p>
        `;
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
